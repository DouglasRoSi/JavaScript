<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de estrangeiro</title>
</head>
<body>
    <h1>Qual é seu país de Origem</h1>
    <input type="text" name="pais" id="pais">
    
    <input type="button" value="Verificar" onclick="verificar()">
    
    <div id="res"></div>
    <script>
        function verificar() {

            var origem = document.getElementById('pais')
            var res = document.getElementById('res')
            var pais = String(origem.value)
            res.innerHTML = `Sua resposta foi ${pais}.`
            if (pais == 'Brasil') {
            res.innerHTML += 'Você é Brasileiro, Fuja daqui!'
         }   else (pais != 'Brasil') 
            res.innerHTML += ' Parabéns! Você não é Brasileiro, por favor me leva junto com você!'
         
        }
    
    </script>    
</body>
</html>
